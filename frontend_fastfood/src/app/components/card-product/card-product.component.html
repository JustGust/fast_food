<div class="container container-scroll">

  <h5 class="text-font">Productos</h5>
  <div class="row">

    <div class="col-12 col-sm-6 col-md-4 image-grid-item"  *ngFor="let product of products">
      <div class="card">
        <img class="img" src="{{product.img}}" alt="imagen producto" width="330px"
          height="180px" />
        <div class="text-name text-font">{{product.name}}</div>
        <div class="text-category text-font">{{product.category_name}}</div>
        <div class="add-car"> </div>
       <a [routerLink]="['/product/details/', product.id]" routerLinkActive="router-link-active" ><img class="img-add-car img-zoom" src="../../../assets/img/icon/compra.png" alt="" width="40px" height="40px"></a>
      </div>
    </div>


  </div>
</div>
